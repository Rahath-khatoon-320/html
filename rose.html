<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day Bestu</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(120deg, #ff5f6d, #ffc371);
        font-family: 'Segoe UI', sans-serif;
    }

    .heart {
        position: absolute;
        font-size: 22px;
        animation: float 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes float {
        0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .card {
        background: white;
        padding: 45px 70px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        animation: zoom 1.2s ease;
        z-index: 2;
    }

    @keyframes zoom {
        from { transform: scale(0); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .rose {
        font-size: 70px;
        animation: sway 3s infinite ease-in-out;
    }

    @keyframes sway {
        0% { transform: rotate(-10deg); }
        50% { transform: rotate(10deg); }
        100% { transform: rotate(-10deg); }
    }

    h1 {
        color: #e6005c;
        font-size: 42px;
        text-shadow: 0 0 10px #ff99bb;
    }

    #typing {
        font-size: 24px;
        font-weight: bold;
        color: #444;
        min-height: 30px;
    }

    .from {
        margin-top: 10px;
        font-size: 18px;
        color: #777;
    }

    button {
        margin-top: 25px;
        padding: 12px 28px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        background: #ff3366;
        color: white;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        transition: transform 0.2s;
    }

    button:hover {
        transform: scale(1.1);
    }

    .popup {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 5;
    }

    .popup-content {
        background: white;
        padding: 35px;
        border-radius: 20px;
        text-align: center;
        width: 320px;
        animation: pop 0.4s ease;
    }

    @keyframes pop {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }

    .popup-content h2 {
        color: #e6005c;
    }
</style>
</head>

<body>

<!-- Floating hearts -->
<span class="heart" style="left:10%; animation-delay:0s;">ğŸ’–</span>
<span class="heart" style="left:30%; animation-delay:2s;">ğŸ’•</span>
<span class="heart" style="left:50%; animation-delay:1s;">ğŸ’˜</span>
<span class="heart" style="left:70%; animation-delay:3s;">â¤ï¸</span>
<span class="heart" style="left:90%; animation-delay:4s;">ğŸŒ¸</span>

<div class="card">
    <div class="rose">ğŸŒ¹</div>
    <h1>Happy Rose Day</h1>
    <div id="typing"></div>
    <div class="from">â€” from Rahath ğŸ’–</div>
    <button onclick="openPopup()">For You Bestu ğŸ</button>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <h2>Dear Bestu ğŸ’•</h2>
        <p>
            This rose is for you ğŸŒ¹<br>
            For your smile, your kindness,<br>
            and the happiness you bring into my life.
        </p>
        <p><strong>With love,<br>Rahath ğŸ’–</strong></p>
        <button onclick="closePopup()">Close ğŸ’</button>
    </div>
</div>

<script>
    const text = "Bestu ğŸ’•";
    let i = 0;
    function type() {
        if (i < text.length) {
            document.getElementById("typing").innerHTML += text.charAt(i);
            i++;
            setTimeout(type, 150);
        }
    }
    type();

    function openPopup() {
        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>

</body>
</html>
